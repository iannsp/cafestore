<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Lite</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; background: #2d2d2d; height: 100%; border-left: 1px solid #444; border-right: 1px solid #444; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 10px; line-height: 1.1; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #0084ff; color: white; }
        .ai { align-self: flex-start; background-color: #444; color: #eee; }
        .ai strong { color: #f0a500; }
        
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; }
        a { color: #ffd599; text-decoration: none; }
        #input-area { padding: 15px; background: #252525; border-top: 1px solid #444; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #555; background: #333; color: white; outline: none; }
        button { padding: 10px 20px; border-radius: 20px; border: none; background: #0084ff; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #006bce; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="msg ai">Oi. Envie uma mensagem para começar.</div>
    </div>
    
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleEnter(event)">
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        appendMessage('user', text);
        input.value = '';
        
        btn.disabled = true;
        const loadingDiv = appendLoading();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: text
                })
            });

            const data = await response.json();
            
            // Remove loading e adiciona resposta
            loadingDiv.remove();
            
            if (data.error) {
                appendMessage('ai', "Erro: " + data.error);
            } else {
                appendMessage('ai', data.reply);
            }

        } catch (error) {
            loadingDiv.remove();
            appendMessage('ai', "Erro de conexão.");
        } finally {
            btn.disabled = false;
            input.focus();
        }
    }

    function appendMessage(sender, text, imgData = null) {
        const msgs = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        
        let content = "";
        
        // Se tiver imagem (apenas para exibição do user)
        if (imgData) {
            content += `<img src="${imgData}" alt="Upload">`;
        }
        
        // Formatação simples de Markdown para HTML (Negrito e quebra de linha)
        if (text) {
            let formattedText = text
                .replace(/\n/g, '')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            content += `<div>${formattedText}</div>`;
        }

        div.innerHTML = content;
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function appendLoading() {
        const msgs = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg ai loading';
        div.innerText = 'Digitando...';
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
        return div;
    }
</script>

</body>
</html>
